<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- tailwind and daisy ui install -->
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
        rel="stylesheet"
        type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>

    <!-- google lato font -->

    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">

    <!-- customize color -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'apple-color': '#F85559',
                    }
                }
            }
        }
    </script>

    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body>
    <header>

        <!-- navbar section -->      
        <nav>
            <div
                class="navbar bg-apple-color my-10 max-w-screen-xl mx-auto rounded-full">
                <div
                    class="navbar-start">
                    <div
                        class="dropdown">
                        <label
                            tabindex="0"
                            class="btn btn-ghost btn-circle lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a>
                            </li>
                            <li><a>About
                                    Us</a>
                            </li>
                            <li><a>Shop</a>
                            </li>
                            <li><a>All
                                    Fruits</a>
                            </li>
                        </ul>
                        <ul
                            class="flex gap-6 text-base text-white mx-14">
                            <li><a>Home</a>
                            </li>
                            <li><a>About
                                    Us</a>
                            </li>
                            <li><a>Shop</a>
                            </li>
                            <li><a>All
                                    Fruits</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div
                    class="navbar-center">
                    <img src="./images/logo.png"
                        alt="">
                    <a
                        class="btn btn-ghost normal-case text-white text-4xl my-8 lato-font">Fruit
                        Burst</a>
                </div>
                <div class="navbar-end">
                    <div
                        class="form-control ">
                        <input
                            type="text"
                            placeholder="Search here"
                            class="input input-bordered w-24 md:w-auto mr-10 rounded-full" />
                    </div>

                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>

</html>
